---
kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  commands:
  - git clone $DRONE_GIT_SSH_URL
- name: build
  commands:
  - cd $DRONE_REPO_NAME && echo $GIT_SUDO | sudo -S make
  environment:
    DRONE_BRANCH: $DRONE_BRANCH
    GIT_SUDO:
      from_secret: git_sudo
- name: release
  commands:
  - cd $DRONE_REPO_NAME && echo $GIT_SUDO | sudo -S make release
  environment:
    DRONE_TAG: $DRONE_TAG
    GIT_SUDO:
      from_secret: git_sudo
  when:
    event:
    - tag

node:
  machine: hangar.rcmd.space

---
kind: pipeline
type: exec
name: report

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: report
  commands:
  - /usr/local/bin/telegram.run

trigger:
  status:
  - success
  - failure

node:
  machine: hangar.rcmd.space

depends_on:
- default
