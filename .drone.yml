---
kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  commands:
  - git clone $DRONE_GIT_SSH_URL
- name: build
  commands:
  - cd $DRONE_REPO_NAME && echo $GIT_SUDO | sudo -S make DRONE_TAG=$DRONE_TAG package && ls -l
  environment:
    DRONE_BRANCH: $DRONE_BRANCH
    GIT_SUDO:
      from_secret: git_sudo

node:
  role: production

---
kind: pipeline
type: exec
name: report

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: report
  commands:
  - /usr/local/bin/telegram.run

trigger:
  status:
  - success
  - failure

node:
  role: production

depends_on:
- default
